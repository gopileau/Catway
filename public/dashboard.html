<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Dashboard</h1>

    <!-- Message de succÃ¨s/erreur -->
    <div id="message" class="message"></div>

    <h2>Create User</h2>
    <form id="createUserForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" required>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required>
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" required>
        <button type="submit">Create</button>
    </form>

    <h2>Modify User</h2>
    <form id="modifyUserForm">
        <label for="modifyUserId">User ID:</label>
        <input type="text" id="modifyUserId" required>
        <label for="modifyUserName">Name:</label>
        <input type="text" id="modifyUserName" required>
        <label for="modifyUserEmail">Email:</label>
        <input type="email" id="modifyUserEmail" required>
        <label for="modifyUserPassword">Password:</label>
        <input type="password" id="modifyUserPassword">
        <button type="submit">Modify</button>
    </form>

    <h2>Delete User</h2>
    <form id="deleteUserForm">
        <label for="deleteUserId">User ID:</label>
        <input type="text" id="deleteUserId" required>
        <button type="submit">Delete</button>
    </form>

    <h2>Create Catway</h2>
    <form id="createCatwayForm">
        <label for="catwayNumber">Catway Number:</label>
        <input type="text" id="catwayNumber" required>
        <label for="type">Type:</label>
        <select id="type" required>
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
        <label for="catwayState">State:</label>
        <input type="text" id="catwayState" required>
        <button type="submit">Create</button>
    </form>

    <h2>Modify Catway State</h2>
    <form id="modifyCatwayStateForm">
        <label for="modifyCatwayId">Catway ID:</label>
        <input type="text" id="modifyCatwayId" required>
        <label for="modifyCatwayState">New State:</label>
        <input type="text" id="modifyCatwayState" required>
        <button type="submit">Modify</button>
    </form>

    <h2>Delete Catway</h2>
    <form id="deleteCatwayForm">
        <label for="deleteCatwayId">Catway ID:</label>
        <input type="text" id="deleteCatwayId" required>
        <button type="submit">Delete</button>
    </form>

    <h2>Catways</h2>
    <ul id="catwayList"></ul>

    <h2>Create Reservation</h2>
    <form id="createReservationForm">
        <label for="reservationCatwayNumber">Catway Number:</label>
        <input type="text" id="reservationCatwayNumber" required>
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" required>
        <label for="boatName">Boat Name:</label>
        <input type="text" id="boatName" required>
        <label for="checkIn">Check-in:</label>
        <input type="datetime-local" id="checkIn" required>
        <label for="checkOut">Check-out:</label>
        <input type="datetime-local" id="checkOut" required>
        <button type="submit">Create</button>
    </form>

    <h2>Delete Reservation</h2>
    <form id="deleteReservationForm">
        <label for="deleteReservationId">Reservation ID:</label>
        <input type="text" id="deleteReservationId" required>
        <button type="submit">Delete</button>
    </form>

    <h2>Reservations</h2>
    <ul id="reservationList"></ul>

    <script src="js/dashboard.js"></script>
</body>
</html>
